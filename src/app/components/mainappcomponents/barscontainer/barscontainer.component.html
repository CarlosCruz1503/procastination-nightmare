<div class="big-container d-flex midiv2"  *ngIf="login">
    <div class="navbar-lateral">
        <nav class="lateral-navbar top-0 bottom-0 left-0 overflow-hidden text-white">
            <ul class="px-0">
                <li class="list-unstyled">
                    <div class="main-logo text-center d-flex mt-3">
                        <img src="assets/img/logo.png"
                            class="rounded-circle logo-navbar" alt="" />
                        <span class="fw-bold text-uppercase fs-5 mx-4">Pro night</span>
                    </div>
                </li>
                <li class="list-unstyled">
                    <a [routerLink]="['/mainapp']" (click)="selection='calendar'" class="link-lateral-navbar fs-6 text-decoration-none position-relative d-table">
                        <span class="material-icons-outlined position-relative text-center">
                            event
                        </span>
                        <span class="name-option position-relative ms-4">Calendario</span>
                    </a>
                </li>
                <li class="list-unstyled">
                    <a [routerLink]="['/mainapp']" (click)="selection='habits'" class="link-lateral-navbar fs-6 text-decoration-none position-relative d-table">
                        <span class="material-icons-outlined position-relative text-center">
                            autorenew
                        </span>
                        <span class="name-option position-relative ms-4">HÃ¡bitos</span>
                    </a>
                </li>
                <li class="list-unstyled">
                    <a [routerLink]="['/mainapp']" (click)="selection='counting'" class="link-lateral-navbar fs-6 text-decoration-none position-relative d-table">
                        <span class="material-icons-outlined position-relative text-center">
                            payments
                        </span>
                        <span class="name-option position-relative ms-4">Contabilidad</span>
                    </a>
                </li>
                <li class="list-unstyled">
                    <a [routerLink]="['/mainapp']" (click)="selection='tasktables'" class="link-lateral-navbar fs-6 text-decoration-none position-relative d-table">
                        <span class="material-icons-outlined position-relative text-center">
                            table_rows
                        </span>
                        <span class="name-option position-relative ms-4">Tareas</span>
                    </a>
                </li>
                <li class="list-unstyled" *ngIf="login" >
                    <div (click)="logOut()" class="link-lateral-navbar logout position-absolute text-decoration-none d-table" style="cursor:pointer">
                        <span class="material-icons-outlined position-relative text-center">
                            logout
                        </span>
                        <span class="name-option position-relative ms-4">Salir</span>
                    </div>
                </li>
                <li class="list-unstyled" *ngIf="!login">
                    <a [routerLink]="['/login']" class="link-lateral-navbar logout position-absolute text-decoration-none d-table">
                        <span class="material-icons-outlined position-relative text-center">
                            login
                        </span>
                        <span class="name-option position-relative ms-4">Login</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="section-space-work">
        <nav class="navbar navbar-expand-lg background-navbar-superior">
            
        </nav>

        <div class="container-fluid space-work m-2" [ngSwitch]="selection" >
            <app-tasktables *ngSwitchCase="'tasktables'"></app-tasktables>
            <app-habits *ngSwitchCase="'habits'"></app-habits>
            <app-calendar *ngSwitchCase="'calendar'"></app-calendar>
            <app-counting *ngSwitchCase="'counting'"></app-counting>

            <div *ngSwitchDefault>
                <app-calendar *ngSwitchCase="'calendar'"></app-calendar>
            </div>
        </div>
    </div>
</div>
