<div class="modal fade show" id="staticBackdropLive" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLiveLabel" style="display: block;" aria-modal="true" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content p-5">
            <form >
                <div class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <label for="exampleFormControlInput1" class="form-label">Tipo</label>
                            <select class="form-select" *ngIf="type == 'income'">
                                <option selected value="income">Ingreso</option>
                                <option value="expense">Gasto</option>
                            </select>
                            <select class="form-select" *ngIf="type == 'expense'">
                                <option value="income">Ingreso</option>
                                <option selected value="expense">Gasto</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="exampleFormControlInput1" class="form-label">Valor de la transferencia</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="$$$">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label ">Info de la transferencia</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>
            </form>
            <div class="modal-footer p-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </div>
    </div>
</div>
