<div class="container d-flex justify-content-center">
    <div class="bg-card col-4 d-flex justify-content-center p-2 rounded-2 m-1">
        <mat-list class="w-100 gap-1 d-flex flex-column align-items-center">
            <div class="d-flex justify-content-between w-100">
                  <h3 class="fw-bold text-white m-2 ms-4 w-100">Tus habitos</h3>
                <div class="d-flex justify-content-end align-content-center w-25 h-25">
                  <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
           <div class="w-100 p-2 gap-2 d-flex flex-column">
            <p class="bg-body rounded-3 fs-5 text-white" *ngFor="let habit of habitList">{{habit}}</p>
           </div>
        </mat-list>
    </div>
    
</div>
