<div class="contenedor-formulario">
    <div class="wrap">
        <h6 class="text-black text-center">Para disfrutar de nuestras app debes estar logueado</h6>
        <form #loginform="ngForm" (ngSubmit)="login(loginform)" class="formulario" name="formulario_registro">
            <div>

				<h3>Iniciar Sesión</h3>

                <img src="../../../assets/img/login.jpeg" alt="">
                
                <div class="input-group">
					<label class="label"  for="email">Correo:</label>
                    <input  name="email" type="email"
                    #email="ngModel" [(ngModel)]="userService.loginToCreate.email" >
                    
                </div>
                <div class="input-group">
					<label class="label" for="password">Contraseña:</label>
                    <input type="password" id="pass" name="password"
                    #password="ngModel" [(ngModel)]="userService.loginToCreate.password"
                    >
                    
                </div>
                    
                <input type="submit" id="btn-submit" value="Ingresar">

				<div class="input-group my-2 text-center ms-5">
					<span class="text-dark me-2">No tinenes una cuenta</span><a [routerLink]="['/register']">¿Crear Cuenta?</a>
				</div>
            </div>
        </form>
    </div>
</div>
