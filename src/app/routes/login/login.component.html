<div
  class="contenedor-formulario d-flex justify-content-center align-content-center"
>
  <div class="wrap">
    <h3 class="mt-2">Iniciar Sesión</h3>

    <div class="social-container text-center">
      <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
      <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <form
      #loginform="ngForm"
      (ngSubmit)="login(loginform)"
      class="formulario"
      name="formulario_registro"
    >
      <div>
        <img src="../../../assets/img/login.jpeg" alt="" />

        <div class="input-group">
          <label class="label" for="email">Correo:</label>
          <input
            class="p-3"
            name="email"
            type="email"
            #email="ngModel"
            [(ngModel)]="userService.loginToCreate.email"
          />
        </div>

        <div class="input-group">
          <label class="label" for="password">Contraseña:</label>
          <input
            class="p-3"
            type="password"
            id="pass"
            name="password"
            #password="ngModel"
            [(ngModel)]="userService.loginToCreate.password"
          />
        </div>

        <input class="p-3 m-2" type="submit" id="btn-submit" value="Ingresar" />

        <div class="input-group my-2 d-flex justify-content-center">
          <div>
            <span class="text-dark me-2">No tienes una cuenta</span
              >
              <a [routerLink]="['/register']">¿Crear Cuenta?</a>
          </div>
          <a href="#" class="text-dark me-2">Perdiste tu contraseña</a>
        </div>
      </div>
    </form>
  </div>
</div>
