<div class="contenedor-formulario d-flex justify-content-center align-content-center">
    <div class="wrap">
        <form #registerform="ngForm" (ngSubmit)="register(registerform)" class="formulario" name="formulario_registro">
            <div>

				<h3>Crear Cuenta</h3>

                <div class="input-group">
					<label class="label"  for="name">Nombre:</label>
                    <input type="text"  id="name" name="name"
                    #name="ngModel" [(ngModel)]="userService.userToCreate.name">
                    
                </div>
                
                <div class="input-group">
					<label class="label"  for="email">Correo:</label>
                    <input type="email" id="correo" name="email"
                    #email="ngModel" [(ngModel)]="userService.userToCreate.email">
                    
                </div>
                <div class="input-group">
					<label class="label" for="password">Contraseña:</label>
                    <input type="password" id="pass" name="password" 
                    #password="ngModel" [(ngModel)]="userService.userToCreate.password">
                    
                </div>
                <div class="input-group" style="display: none;">
					<label class="label" for="password">Contraseña:</label>
                    <input name="image" value="63f7d3ad4027ca9ce1e4ce1e"
                    #image="ngModel" [(ngModel)]="userService.userToCreate.image">
                    
                </div>
                    
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
</div>
